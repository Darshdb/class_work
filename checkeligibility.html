<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
</head>
<body>
    <h1>Voting Eligibility Checker</h1>
    <p>Enter your age:</p>
    <input type="text" id="ageInput">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <p id="result"></p>

    <script>
        function checkEligibility() {
            
            var ageInput = document.getElementById("ageInput").value;
            
            
            var age = parseInt(ageInput);

          
            if (!isNaN(age)) {
                
                if (age >= 18) {
                    document.getElementById("result").innerHTML = "You are eligible to vote!";
                } else {
                    document.getElementById("result").innerHTML = "You are not eligible to vote yet.";
                }
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid age.";
            }
        }
    </script>
</body>
</html>
