<!DOCTYPE html>
<html>
<head>
<title>Add Two Numbers</title>
<script>
let numOne = parseInt(prompt("enter first number"));
let numTwo = parseInt(prompt("enter second number"));
var sum= numOne+numTwo;
document.write("sum= + sum);
document.write("<br>");
if(numOne>numTwo)
{
	document.write("first num is greater"+numOne);
}
else
{
	document.write("second num is greater"+numTwo);
}
</script>
</head>
